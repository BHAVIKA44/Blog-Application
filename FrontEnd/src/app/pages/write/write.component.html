<div class="write">
  <div *ngIf="alert" class="alert alert-danger">  
    <strong>Please enter details</strong>   
  </div>
    <img
      class="writeImg"
      src="https://images.pexels.com/photos/6685428/pexels-photo-6685428.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
      alt=""
    />
    <form class="writeForm">
      <div class="writeFormGroup">
        <label for="fileInput">
          <i class="writeIcon fas fa-plus"></i>
        </label>
        <input id="fileInput" type="file" style=" display: 'none' " name="photo"  (change)="selectImage($event)" />
        <input
          class="writeInput"
          placeholder="Title"
          type="text"
          autoFocus={true}
          name="title" [(ngModel)]="title"
        />
      </div>
      <div class="writeFormGroup">
        <textarea
          class="writeInput writeText"
          placeholder="Write here..."
          type="text"
          autoFocus={true}
          name="desc" [(ngModel)]="desc" ></textarea>
    
      </div>
      <button class="writeSubmit" type="submit" (click)="doPost()">
        Publish
      </button>
    </form>
  </div>
