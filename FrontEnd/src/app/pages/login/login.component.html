  
<div class="login">
  <div *ngIf="alert" class="alert alert-danger">  
    <strong>Please enter correct details</strong>   
  </div>
    <span class="loginTitle">Login</span>
    <form class="loginForm">
      <label>UserName</label>
      <input class="loginInput" type="text" placeholder="Enter your username..."  name="username" [(ngModel)]="username"  />
      <label>Password</label>
      <input class="loginInput" type="password" placeholder="Enter your password..." name="password" [(ngModel)]="password" />
      <button class="loginButton" (click)="doPost()">Login</button>
    </form>
    <a routerLink="/register"style="text-decoration: none; color: inherit" >
          <button class="loginRegisterButton">Register</button></a>
  </div>
